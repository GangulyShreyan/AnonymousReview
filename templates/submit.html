<!DOCTYPE html>
<html>
    <head>
        <title>Submit</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    </head>

    <body>

        <form action = "">
            <h1>Message</h1>
            <p>Enter Message : </p>
            <input id = "signupmessage" placeholder = "password">
            <button id="btn-submit" type="button">Sign Up
            </button>
            
        </form>



        <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
        <script>
           firebase.auth().onAuthStateChanged(function(user){
               console.log("ok");
            });

            $('#btn-submit').click(function(){
                window.alert("okay");
                var usermessage = $('#signupmessage').val();
                var id = '{{ id }}';

                var timestamp = new Date().getUTCMilliseconds();
                
                var usermessageRef = firebase.database().ref().child("Users").child(id).child("zmessage").child(timestamp);

                var userData= {
                    "Message" : usermessage
                };
                JSON.parse( JSON.stringify(userData ) );

                window.alert(userData);

                usermessageRef.set(userData, function(error){
                    if(error){
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.log(errorCode);
                        window.alert("Message : "+ errorMessage);
                    }
                });

});

        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 
 
    </body>
</html>
